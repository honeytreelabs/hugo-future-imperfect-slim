{{ if or (.Title) (.Text) }}
<figure>
  <img src="{{ .Destination | safeURL | relURL }}" alt="{{ .Text }}">
  {{ if .Title }}
      <figcaption>{{ .Title }}</figcaption>
    {{ else }}
      <figcaption>{{ .Text}}</figcaption>
  {{ end }}
  </figure>
{{ else }}
  <img src="{{ .Destination | safeURL | relURL }}" alt="{{ .Text }}">
{{ end }}
